<ion-header>
  <ion-toolbar *ngIf="!inViewer" color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{ metadata.title }}
    </ion-title>
  </ion-toolbar>

  <ion-toolbar color='primary'>
    <!-- Searchbar -->
    <ion-searchbar placeholder='Filter' (ionInput)='updateFilter()' animated=true showCancelButton='true'></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-col>
    <div *ngFor="let procedure of procedureList">
      <ion-card *ngIf="!procedure.hide" [attr.procedureType]="procedure.type | lowercase">
        <ion-card-content>
          <h2>
            <b>{{ procedure.name }}</b>
          </h2>
          <br />
          <p *ngFor="let procedureStat of procedure.procedureStats">
            {{ procedureStat.type }}: {{ procedureStat.percentage }}% at {{ procedureStat.years }} years.
          </p>
          <div *ngIf="procedure.procedureStatNote">
            <br />
            <p>
              {{ procedure.procedureStatNote }}
            </p>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-col>
  </ion-content>
