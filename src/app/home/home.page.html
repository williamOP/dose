    <ion-row>
      <ion-col size-md='8' offset-md='2'>              
        <ion-card>
          <ion-card-header><ion-card-title>Local Anaesthetic</ion-card-title></ion-card-header>
          <ion-item>
              <ion-label position="floating" color="primary">Carpule (mL)</ion-label>
              <ion-input clearInput type="number" [(ngModel)]="carpule" value="2.2"></ion-input>
          </ion-item>
    
          <app-la *ngFor="let la of laList" [laItem]='la' [weight]='this.weight' [carpule]='this.carpule'></app-la>

        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
        <ion-col size-md="8" offset-md="2">
          <ion-card>
              <ion-card-header><ion-card-title>Analgesics</ion-card-title></ion-card-header>

              <app-analgesic *ngFor="let analgesic of analgesicList" [analgesicItem]='analgesic' [weight]='this.weight' [carpule]='this.carpule'></app-analgesic>
