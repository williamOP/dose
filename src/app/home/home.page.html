<ion-header>
  <ion-toolbar color="primary">
    <!-- Search Bar -->
    <ion-searchbar placeholder='Search' (ionInput)='filterList($event)' animated=true></ion-searchbar>
    <!-- Settings button -->
    <ion-buttons slot="end">
      <ion-button (click)="presentSettings($event)">
        <ion-icon slot="icon-only" name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Modules -->
  <ion-col>
    <div *ngFor="let module of modulesList">
      <ion-card *ngIf="!module.hide" routerLink="{{ '/module/'+module.id }}">
        <ion-card-header>
          <ion-card-title class="module-name">
            {{ module.title }}
          </ion-card-title>
        </ion-card-header>
        <ion-card-content class="module-description">{{ module.shortDescription }}</ion-card-content>
      </ion-card>
    </div>
  </ion-col>
</ion-content>
